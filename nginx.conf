server {
  listen 80;
  server_name sequence-filter.medellin.unal.edu.co;

  root /usr/share/nginx/html;
  index index.html;

  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Proxy a la API dentro de Docker
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # HTML/JS/CSS (sin caché si quieres)
  location ~* \.(?:js|css|html)$ {
    try_files $uri =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    etag off;
    expires -1;
  }

  # Assets estáticos con caché
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
  }

  # fallback: sirve index.html (evita 404 en /)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
